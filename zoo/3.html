<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Experiment #3 • Zoo • API Blueprint</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <a href="/zoo/">← List of Google Experiments</a>

      <h2>#3</h2>
      <h1>Embed a resource</h1>
      <p><code>&lt;script&gt;</code> tag is placed before the closing <code>&lt;body&gt;</code> tag</p>

      <table>
        <tr>
          <td><strong>Subdomain</strong></td>
          <td>zooexperiment3</td>
        </tr>
      </table>

      <hr>

      <!-- Playground -->
      <div id="playground"></div>
      <!-- /Playground -->

    </div>
  </div>

  <!--
    Please note — prerender is enabled by default,
    we have to disable the feature for the sake of this experiment.
  -->
  <script src="https://api.apiary.io/apis/zooexperiment3/embed/seed.js?prerender=0"></script>

  <script>
    var embed = new Apiary.Embed({
      subdomain: 'zooexperiment3'
    });

    embed.resource({
      element: '#playground',
      method: 'GET',
      uri: '/zoo/animal'
    });
  </script>
</body>
</html>
